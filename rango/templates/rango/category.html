<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rango</title>
</head>
<body>

    {% if category %}
        <h1>{{ category.name }}</h1>

        {% if pages %}
            <ul>
                {% for page in pages %}
                    <li>
                        <a href="{{ page.url }}">{{ page.title }}</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <strong>No pages currently in category.</strong>
        {% endif %}

        <br>
        
        <a href="{% url 'rango:add_page' category.slug %}">Add Page</a>

    {% else %}
        <strong>The specified category does not exist.</strong>
    {% endif %}

    <br><br>
    <a href="{% url 'rango:index' %}">Back to index</a>

</body>
</html>
