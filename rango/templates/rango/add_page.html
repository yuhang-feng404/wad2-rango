<!DOCTYPE html>
<html>
<head>
    <title>Add Page</title>
</head>
<body>

<h1>Add a Page to {{ category.name }}</h1>

<form method="post">
    {% csrf_token %}

    {% for hidden in form.hidden_fields %}
        {{ hidden }}
    {% endfor %}

    {% for field in form.visible_fields %}
        <div>
            {{ field.errors }}
            {{ field.help_text }}<br>
            {{ field }}
        </div>
    {% endfor %}

    <input type="submit" name="submit" value="Create Page" />
</form>

</body>
</html>
